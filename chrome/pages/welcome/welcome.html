<div class="context">
  <div class="welcomeIcon">
    <img src="/assets/img/chrome.png" style="width:28%"/>
    <img src="/assets/img/gmail.png" style="width:34%"/>
  </div>
  <h1 class="col-xs-12 wizard-title welcome-title">{{'signInAndPermissions' | translate}}</h1>
  <div class="col-xs-10 col-xs-offset-1 lead">{{'welcomeHelp' | translate}}</div>
  <div class="row paragraph welcome-format">
    <div class="lead" style="font-weight: bold; margin-bottom: 15px; font-size: 18px;">{{'signInChrome' | translate}}</div>
    <div style="font-weight: bold;">{{'logInEmailAccess' | translate}}</div>
    <div class="lead" style="margin-bottom: 15px;">{{'placeHolderLatin' | translate}}</div>
    <div style="font-weight: bold;">{{'logInDeleteAccess' | translate}}</div>
    <div class="lead" style="margin-bottom: 15px;">{{'placeHolderLatin' | translate}}</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button ng-disabled="welcomeCtrl.inProgress" class="btn btn-primary btn-focus" data-ng-click="welcomeCtrl.signIn()">{{'signIn' | translate}}</button>
</div>
</div>
<div class="row top-row-buffer">
    <div class="col-xs-12 text-info fade-show">{{welcomeCtrl.status}}</div>
</div>
